<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:blue;
            font size: 60px;
        }
        
        .myclass{
            text-align: center;
            font-size: 40px;
            text-decoration: underline;
        }
        #myid{
            font-size: 70px;
            background-color: beige;
            color:saddlebrown
        }
    </style>
</head>
<body>

    <h1 style="color: red; font-size: 50px;"> Inline CSS is used to style individual elements</h1>

    <p>Internal CSS is used to apply entire page at once</p>

    <p class="myclass "> Name selectors are used to select elements by their tag name </p>
    <h3 class="myclass ">Class selectors are used to select the elements by their class Name </h3>
    <p id="myid">ID Selectors are used to select elements uniquely by their id Name</p>

</body>
</html>
